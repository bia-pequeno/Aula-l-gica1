<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questão-6</title>
</head>
<body>
    <script>
        // 6. Faça um programa que leia 10 números informados pelo usuário e ao final da leitura escrever a soma total dos 10 números lidos.
        let num1 = parseInt(prompt("Insira o primeiro número:"))
        let num2 = parseInt(prompt("Insira o segundo número:"))
        let num3 = parseInt(prompt("Insira o terceiro número:"))
        let num4 = parseInt(prompt("Insira o quarto número:"))
        let num5 = parseInt(prompt("Insira o quinto número:"))
        let num6 = parseInt(prompt("Insira o sexto número:"))
        let num7 = parseInt(prompt("Insira o setimo número:"))
        let num8 = parseInt(prompt("Insira o oitavo número:"))
        let num9 = parseInt(prompt("Insira o nono número:"))
        let num10 = parseInt(prompt("Insira o decimo número:"))
        let total = num1 + num2 + num3 + num4 + num5 + num6 + num7 + num8 + num9 + num10

        alert(`o total é : ` + total);
    </script>
</body>
