<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questão-7</title>
</head>
<body>
    <script>
        // 7-Faça um programa que leia 6 números que o usuário vai informar. Todos os números lidos com valor inferior a 72 devem ser somados. Escreva o valor final da soma efetuada e também todos valores que o usuário informou.  

        let numeros = []

        for( let i = 1; i <= 6; i++){
            let numero = parseInt(prompt("Insira o " + i + "º número:"))
            numeros.push(numero)
        }

        let soma = 0
        let Inferiores = []

        for (let i = 0; i < numeros.length; i++) {
        if (numeros[i] < 72) {
            soma += numeros[i];
            Inferiores.push(numeros[i]);
        }
        }

        document.write(`Os resultados são: <br>
          Números informados: ${numeros.join(", ")} <br>
          Números inferiores a 72: ${Inferiores.join(", ")} <br>
          Soma dos números inferiores a 72: ${soma}`)
    </script>
</body>
</html>
