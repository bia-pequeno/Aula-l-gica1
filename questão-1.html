<body>
    <script>
        /* 1. Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles. */

        let num1 = parseInt(prompt("Insira o primeiro número:"));
        let num2 = parseInt(prompt("Insira o segundo número:"));

        if (num1 > num2) {
        alert("O número maior é " + num1);
        } else if (num1 === num2) {
        alert("Os números são iguais");
        } else {
        alert("O número maior é " + num2);
        }
    </script>
</body>
