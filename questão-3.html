<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questão-3</title>
</head>
<body>
    <script>
        /* 3. Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles. */

        let num1 = parseInt(prompt("Insira o primeiro número: "))
        let num2 = parseInt(prompt("Insira o segundo número: "))
        let num3 = parseInt(prompt("Insira o terceiro número: "))

        if (num1 > num2 && num1 > num3) {
            alert("O número maior é " + num1)
        } else if ( num2 > num1 && num2 > num3 ) {
            alert("O número maior é " + num2)
        } else if ( num3 > num1 &&  num3 > num2) {
            alert("O número maior é " + num3)
        }
    </script>
</body>
</html>
